<header>

  <div class="container-fluid header">
    <div class="row p-0">
      <div class="col p-3">
        <a class="logo title" href="{{ .Site.BaseURL }}">
          {{ .Site.Title }}
        </a>

        <a class="logo" href="{{ .Site.BaseURL }}">
          <img src="{{ .Site.Params.logo.src | relURL }}" alt="{{ .Site.Title }} Logo">
        </a>

        <div class="menu">
          <span>Menu</span>
          <svg onclick="openNav()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24.4 18.9">
            <defs>
              <style>
                .cls-1,
                .cls-2 {
                  fill: none;
                  stroke: #fff;
                  stroke-miterlimit: 10;
                }

                .cls-2 {
                  stroke-width: 2px;
                }
              </style>
            </defs>
            <title>ToC Open</title>
            <line class="cls-1" x1="4.66" y1="1" x2="24.4" y2="1"></line>
            <line class="cls-1" x1="4.66" y1="9.4" x2="24.4" y2="9.4"></line>
            <line class="cls-1" x1="4.66" y1="17.9" x2="24.4" y2="17.9"></line>
            <line class="cls-2" y1="1" x2="2.08" y2="1"></line>
            <line class="cls-2" y1="9.4" x2="2.08" y2="9.4"></line>
            <line class="cls-2" y1="17.9" x2="2.08" y2="17.9"></line>
          </svg>
        </div>

      </div>
    </div>
  </div>

  {{- partial "navigation.html" . -}}

</header>

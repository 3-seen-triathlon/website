<div class="container-fluid slider">
    <div class="row">
        <div class="col p-0">
            <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
                <ol class="carousel-indicators">
                    {{ range $index, $image := .Params.slider }}
                    <li data-target="#carouselExampleIndicators" data-slide-to="{{ $index }}"
                        {{ if eq $index 0 }}class="active" {{ end }}></li>
                    {{ end }}
                </ol>
                <div class="carousel-inner">
                    {{ range $index, $image := .Params.slider }}
                    <div class="carousel-item {{ if eq $index 0 }}active{{ end }} pt-5 pb-5 p-3"
                        style="background-image: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0) 300px, rgba(0,0,0,1)), url('{{ .image | relURL }}');">
                        <div class="content p-3 mb-5">
                            <h2 class="mb-2">{{ .heading }}</h2>
                            <p class="mb-2">{{ .text }}</p>
                            <a href="{{ .link | relURL}}">{{ .link_text }} ></a>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</div>

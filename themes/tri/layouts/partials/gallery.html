<div class="container-fluid gallery p-0">
    <div class="row p-0 m-0">
        <div class="col p-0">

            {{ $images := .Resources.ByType "image" }}
            {{ range $images }}

            {{ $img := .Resize "400x q50" }}

            <a href="{{ .Permalink }}" data-toggle="lightbox" data-gallery="DSS Gallerie">
                <img src="{{ $img.Permalink }}" alt="{{ $img.Name }}">
            </a>

            {{ end }}

        </div>
    </div>
</div>

<div class="container-fluid partner">
    {{ range .Params.partner }}
    <div class="row">
        <div class="col p-5 {{ .size }}">
            <h2 class="mb-4">{{ .heading }}</h2>
            {{ range .partner }}

            <a href="{{ .link }}" target="_blank">
                <img src="{{ .image | relURL }}" alt="{{ .image_alt }}">
            </a>

            {{ end }}
        </div>
    </div>
    {{ end }}
</div>

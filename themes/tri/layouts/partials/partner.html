<div class="container-fluid partner">
  {{ range .Params.partner }}
  <div class="row">
    <div class="col pt-5 {{ .size }}">
      <h2 class="">{{ .heading }}</h2>
      {{ range .partner }}

      <a class="p-2" href="{{ .link }}" target="_blank">
        <img src="{{ .image | relURL }}" alt="{{ .image_alt }}">
      </a>

      {{ end }}
    </div>
  </div>
  {{ end }}
</div>
